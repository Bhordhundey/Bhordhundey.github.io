<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>X-change Currency Converter</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div class="col-12 main-header">
      <h3>Always get the real exchange rate</h3>
      <p class="caption">The exchange rate when you spend and transfer money</p>
    </div>
  </header>

  <section>

    <form>
      <div class="row">
        <div class="col-6">
          <p title="From this currency" class="from">From</p>
          <select title="select currencies" id="lists1">

          </select>
          <br>
          <div class="row">
            <div class="col-12">
              <input type="number" name="inputAmount" title="Enter amount to convert" placeholder="0.00" id="input-box">
            </div>
          </div>
        </div>

        <div class="col-6">
          <p title="To what currency" class="to">To</p>
          <select title="select currencies" id="lists2">

          </select>
          <br>

          <input type="number" id="results-box" title="Conversion results" name="ConversionResults" placeholder="0.00" readonly>

          <br>
        </div>
      </div>
      <p title="ExchangeRates">Exchange Rate</p>
      <input type="number" title="Exchange rates" name="rates" placeholder="0.00" id="rates-box" readonly>
      <br>
      <button type="button" onclick="conversion()" title="Click to convert currencies" id="convert">Convert</button>
      <br>
      </form>
  </section>

  <script src="app.js"></script>
</body>

</html>
